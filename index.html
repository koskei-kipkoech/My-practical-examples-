<!DOCTYPE html>
<html lang="en">
<head>

    <title>My To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <div id="todos">

            </form>
            <div id="todo_container">
                
            </div>
        </div>
    </div>
    <script src="newindex.js"></script>
</body>
</html>
